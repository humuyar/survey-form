<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    <h1>survey form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="example.html" method="post">
    <!--first fieldset -->
    <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
    
        <label>Enter Your Last Name: <input type="text"></label>
        
        <label>Enter Your Email: <input type="email"></label>
        
        <label>Create a New Password: <input type="password"></label>
    </fieldset>
 
    <!--second fieldset-->
    <fieldset>
        <legend>Account type (required)</legend>
        
        <label>Personal  <input type="radio"></label>
    
        <label>Business <input type="radio"></label>
    </fieldset>
    
    <!--third fieldset-->
    <fieldset>
        <label>Upload a profile picture: <input type="file"></label>
    
        <label>Input your age (years):<input type="number"></label>
        
        <label>How did you hear about us?
            <select>
                <option>(select one)</option>
                <option>News</option>
                <option>You Tube Channel</option>
                <option>Site</option>
                <option>Other</option>
            </select>
        </label>

        <label>Provide a bio: <textarea></textarea></label>
    </fieldset>

    <label>  <input type="checkbox"> I accept the terms and conditions</label>
  
    <input type="submit" >

    </form>
</body>
</html>
